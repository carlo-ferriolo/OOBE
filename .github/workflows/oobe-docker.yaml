name: Build Web App's Docker Image

on:
  push:
    paths:
    - "oobe/**"
    - ".tool-versions"
    - ".github/workflows/oobe-docker.yaml"
    branches: [main]
  pull_request:
    paths:
    - "oobe/**"
    - ".tool-versions"
    - ".github/workflows/oobe-docker.yaml"
    branches: [main]

jobs:
  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        working-directory: oobe
        run: docker build . --file Dockerfile --tag oobe-app:$(date +%s)
