name: Build and Test Web App

on:
  push:
    paths:
    - "oobe/**"
    - ".tool-versions"
    - ".github/workflows/oobe-test.yaml"
    branches: [main]
  pull_request:
    paths:
    - "oobe/**"
    - ".tool-versions"
    - ".github/workflows/oobe-test.yaml"
    branches: [main]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.6.0
          cache: "npm"
          cache-dependency-path: oobe/package-lock.json

      - name: Install dependencies
        working-directory: oobe
        run: npm ci

      - name: Check formatting
        working-directory: oobe
        run: npm run check-format

      - name: Check linting
        working-directory: oobe
        run: npm run check-lint

      - name: Check TypeScript
        working-directory: oobe
        run: npm run check-types

      - name: Extract and verify translations
        working-directory: oobe
        run: |
          cp src/i18n/langs/en.json src/i18n/langs/en.json.bak
          npm run i18n:extract
          diff -I '^--' src/i18n/langs/en.json.bak src/i18n/langs/en.json

      - name: Build
        working-directory: oobe
        run: npm run build
